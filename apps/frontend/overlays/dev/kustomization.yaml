apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: r7-dev

resources:
  - ../../base

images:
  - name: docker.io/retailfactory/frontend-r7
    newTag: dev-initial

patches:
  - target:
      kind: Deployment
      name: frontend
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 1
